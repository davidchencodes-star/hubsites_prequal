<!DOCTYPE html>
<html>
<head>
    <title>Contact Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #d8534e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .field {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Get My Auto Lead From Prequal App</h2>
        </div>
        <div class="content">
            <h3>{{dealerName}}</h3>
            <div class="field">
                <span class="label">Name:</span> {{fullName}}
            </div>
            <div class="field">
                <span class="label">Mobile Phone:</span> {{mobilephone}}
            </div>
            <div class="field">
                <span class="label">Email:</span> {{email}}
            </div>
            <div class="field">
                <span class="label">Address:</span> {{address}}
            </div>
            <div class="field">
                <span class="label">City:</span> {{city}}
            </div>
            <div class="field">
                <span class="label">State:</span> {{state}}
            </div>
            <div class="field">
                <span class="label">Zip:</span> {{zip}}
            </div>
            <div class="field">
                <span class="label">Year:</span> {{requestYear}}
            </div>
        </div>
    </div>
</body>
</html>
